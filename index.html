<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>jQuery Parallax Plugin Demo</title>
<link href="style.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
<script type="text/javascript" src="scripts/jquery.parallax-1.1.3.js"></script>
<script type="text/javascript" src="scripts/jquery.localscroll-1.2.7-min.js"></script>
<script type="text/javascript" src="scripts/jquery.scrollTo-1.4.2-min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	$('#nav').localScroll(800);
	
	//.parallax(xPosition, speedFactor, outerHeight) options:
	//xPosition - Horizontal position of the element
	//inertia - speed to move relative to vertical scroll. Example: 0.1 is one tenth the speed of scrolling, 2 is twice the speed of scrolling
	//outerHeight (true/false) - Whether or not jQuery should use it's outerHeight option to determine when a section is in the viewport
	$('#intro').parallax("50%", 0.1);
	$('#second').parallax("50%", 0.1);
	$('.bg').parallax("50%", 0.4);
	$('#third').parallax("50%", 0.3);

})
</script>
</head>

<body>
	<ul id="nav">
		<li><a href="#intro" title="Next Section"><img src="images/dot.png" alt="Link" /></a></li>
	    <li><a href="#second" title="Next Section"><img src="images/dot.png" alt="Link" /></a></li>
	    <li><a href="#third" title="Next Section"><img src="images/dot.png" alt="Link" /></a></li>
	    <li><a href="#fourth" title="Next Section"><img src="images/dot.png" alt="Link" /></a></li>
	    <li><a href="#fifth" title="Next Section"><img src="images/dot.png" alt="Link" /></a></li>
	     <li><a href="#sixth" title="Next Section"><img src="images/dot.png" alt="Link" /></a></li>
	</ul>
	
	<div id="intro">
		<div class="story">
	    	<div class="float-left">
			<h1><img src="images/tvLogo.png" alt="logo"></h1></div>
	         
	       
	    </div> <!--.story-->
	</div> <!--#intro-->
	
	<div id="second">
		<div class="story"><div class="bg"></div>
	    	<div class="float-right">
	            <h2 class="promo">New Album </br><span class="two">Two</span></br>Out Now</h2>
	            <p> <a href="#">Pick it up Here</a></p>	
	        </div>
	    </div> <!--.story-->
	    
	</div> <!--#second-->
	
	<div id="third">
		<div class="story">
	    	<div class="float-left">
	        	<h2>What Happens When JavaScript is Disabled?</h2>
	        
	        </div>
	    </div> <!--.story-->
	</div> <!--#third-->

	   <!-- <section id="video"> -->
	<div id="fourth">
      <div class="responsive-container">
        <iframe width="1280" height="720" src="http://www.youtube.com/embed/Bi9qF2DWHO0" frameborder="0" allowfullscreen></iframe>
      </div>
    </div>
 


	
	<div id="fifth">
		<div class="story">
		
	    </div> <!--.story-->
	</div> <!--#fifth-->

	<footer>
	 	<div id="sixth">
          <ul class="social">
            <li><a href="#" class="facebook" target="_blank" title="facebook"></a></li>
            <li><a href="#" class="twitter" target="_blank" title="twitter"></a></li>
            <li><a href="#" class="instagram" target="_blank" title="instagram"></a></li>
            <li><a href="#" class="googleplus" target="_blank" title="googleplus"></a></li>
            <li><a href="#" class="youtube" target="_blank" title="youtube"></a></li>
          </ul>
        </div>
    </footer>

</body>
</html>
